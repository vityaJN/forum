<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Messages</title>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-white" href="/">forum</a>
        <div class="collapse navbar-collapse" id="Menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/create_topics_form">Create topics</a>
                </li>
            </ul>
        </div>
        <form data-th-action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </nav>
</header>

<body>
<table>
    <tr>
        <td data-th-text="${message.name}"></td>
        <td data-th-text="${message.date}"></td>
        <td data-th-text="${message.text}"></td>

    </tr>
</table>


<form th:action="@{/messages/get_message_to_modify/{mID}(mID=${message.id})}" th:object="${modify_message_dto}"
      method="Post">
    <table>
        <tr>
            <td>Text:</td>
            <td>
                <label>
                    <input type="text" th:field="*{text}"/>
                </label></td>
        </tr>
        <tr>
            <label th:value="message.id">

            <input type="text" th:field="*{messageId} />

            </label>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
