<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modify_Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<header th:insert="header.html :: header"></header>

<form th:action="@{/messages/get_message_to_modify/{mID}(mID=${message.id})}" th:object="${message}"
      method="Post">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">username</th>
            <th scope="col">date</th>
            <th scope="col">message</th>
            <th scope="col">modify message</th>
            <th scope="col">submit</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-th-text="${message.name}"></td>
            <td data-th-text="${message.date}"></td>
            <td data-th-text="${message.text}"></td>
            <td>
                <label>
                    <input type="text" th:field="${message.text}"/>
                </label>
            </td>
            <label>
                <input type="hidden" th:field="${message.id}"/>
            </label>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
